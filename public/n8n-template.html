        .workflow-card::after {

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- ÂÖÉÁ¥†ÂºïÁî® ---
            const mainTitleEl = document.getElementById('main-title');
            const subTitleEl = document.getElementById('sub-title');
            const fileInput = document.getElementById('file-input');
            const uploadSection = document.getElementById('upload-section');
            const mainContent = document.getElementById('main-content');
            const searchInput = document.getElementById('search-input');
            const resultsContainer = document.getElementById('results-container');
            const totalCountSpan = document.createElement('span'); // Create span dynamically
            const filterTagsContainer = document.getElementById('filter-tags-container');

            let allWorkflows = [];
            let activeFilter = 'All';
            let currentPage = 1;
            let itemsPerPage = 50;
            let filteredWorkflows = [];

            // --- ÂáΩÊï∞ ---

            // Ê†áÈ¢òÊâìÂ≠óÊú∫ÊïàÊûú
            function typeWriter(element, text, speed = 100) {
                let i = 0;
                element.innerHTML = '';
                function type() {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(type, speed);
                    }
                }
                type();
            }

            // Âä†ËΩΩ JSON Êï∞ÊçÆ
            function loadJSONData() {
                // Â∞ùËØïÂ§ö‰∏™ÂèØËÉΩÁöÑË∑ØÂæÑ
                const possiblePaths = [
                    './data/n8n-workflows.json',
                    '/data/n8n-workflows.json',
                    'data/n8n-workflows.json'
                ];
                
                let pathIndex = 0;
                
                function tryLoadData() {
                    if (pathIndex >= possiblePaths.length) {
                        console.error('ÊâÄÊúâË∑ØÂæÑÈÉΩÂ∞ùËØïÂ§±Ë¥•');
                        subTitleEl.textContent = 'Êï∞ÊçÆÂä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØï';
                        return;
                    }
                    
                    const currentPath = possiblePaths[pathIndex];
                    console.log('Â∞ùËØïË∑ØÂæÑ:', currentPath);
                    
                    fetch(currentPath)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`Ë∑ØÂæÑ ${currentPath} Âä†ËΩΩÂ§±Ë¥•`);
                            }
                            return response.json();
                        })
                        .then(data => {
                            allWorkflows = data;
                            // ÂàùÂßãÂåñÂ∫îÁî®
                            initializeApp();
                        })
                        .catch(error => {
                            console.error(`Ë∑ØÂæÑ ${currentPath} Âä†ËΩΩÂ§±Ë¥•:`, error);
                            pathIndex++;
                            tryLoadData(); // Â∞ùËØï‰∏ã‰∏Ä‰∏™Ë∑ØÂæÑ
                        });
                }
                
                tryLoadData();
            }

            // Â∫îÁî®ÂàùÂßãÂåñ
            function initializeApp() {
                // Êõ¥Êñ∞ UI
                subTitleEl.innerHTML = `ÂÖ± <span id="total-count">${allWorkflows.length}</span> ‰∏™Ê®°ÊùøÔºåÂÆûÊó∂Á≠õÈÄâ`;

                // ËøêË°åÊòæÁ§∫ÈÄªËæë
                createFilterTags();
                updateDisplay();
            }

            // Ê∏≤ÊüìÂ∑•‰ΩúÊµÅÂç°Áâá
            function displayWorkflows(workflows) {
                resultsContainer.innerHTML = '';
                if (workflows.length === 0) {
                    resultsContainer.innerHTML = `<div class="no-results"><p>Êú™ÊâæÂà∞ÂåπÈÖçÁöÑÊ®°Êùø„ÄÇ</p><p>ËØ∑Â∞ùËØïÂÖ∂‰ªñÂÖ≥ÈîÆËØçÊàñÁ≠õÈÄâÊ†áÁ≠æ„ÄÇ</p></div>`;
                    document.getElementById('pagination-container').style.display = 'none';
                    return;
                }
                
                // ËÆ°ÁÆóÂàÜÈ°µ
                const totalPages = Math.ceil(workflows.length / itemsPerPage);
                const startIndex = (currentPage - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;
                const currentPageWorkflows = workflows.slice(startIndex, endIndex);
                
                // Ê∏≤ÊüìÂΩìÂâçÈ°µÁöÑÂç°Áâá
                const fragment = document.createDocumentFragment();
                currentPageWorkflows.forEach((workflow, index) => {
                    const card = document.createElement('div');
                    card.className = 'workflow-card';
                    card.style.animationDelay = `${index * 50}ms`;
                    const labelsHtml = (workflow.labels || '').split(/[,Ôºå]/)
                        .map(label => label.trim() ? `<span class="label">${label.trim()}</span>` : '')
                        .join('');
                    card.innerHTML = `<h3>${workflow.name}</h3><div class="labels">${labelsHtml}</div><p>${workflow.description}</p>`;
                    fragment.appendChild(card);
                });
                resultsContainer.appendChild(fragment);
                
                // Ê∏≤ÊüìÂàÜÈ°µÂØºËà™
                renderPagination(totalPages, workflows.length);
            }

            // ÁîüÊàêÂπ∂Ê∏≤ÊüìÁ≠õÈÄâÊ†áÁ≠æ
            function createFilterTags() {
                filterTagsContainer.innerHTML = '';
                const labelCounts = allWorkflows
                    .flatMap(w => (w.labels || '').split(/[,Ôºå]/).map(l => l.trim()).filter(l => l))
                    .reduce((acc, label) => {
                        acc[label] = (acc[label] || 0) + 1;
                        return acc;
                    }, {});

                const topLabels = Object.entries(labelCounts)
                    .sort(([, countA], [, countB]) => countB - countA)
                    .slice(0, 20)
                    .map(([label]) => label);

                const displayLabels = ['All', ...topLabels];

                displayLabels.forEach((label, index) => {
                    const tag = document.createElement('button');
                    tag.className = 'filter-tag';
                    tag.textContent = label;
                    tag.dataset.label = label;
                    tag.style.animationDelay = `${index * 40}ms`;
                    if (label === activeFilter) tag.classList.add('active');
                    filterTagsContainer.appendChild(tag);
                });
            }

            // Ê∏≤ÊüìÂàÜÈ°µÂØºËà™
            function renderPagination(totalPages, totalItems) {
                const paginationContainer = document.getElementById('pagination-container');
                const prevBtn = document.getElementById('prev-page');
                const nextBtn = document.getElementById('next-page');
                const pageNumbers = document.getElementById('page-numbers');
                
                // Â¶ÇÊûúÂè™Êúâ‰∏ÄÈ°µÔºåÈöêËóèÂàÜÈ°µ
                if (totalPages <= 1) {
                    paginationContainer.style.display = 'none';
                    return;
                }
                
                paginationContainer.style.display = 'flex';
                
                // Êõ¥Êñ∞‰∏ä‰∏ÄÈ°µ/‰∏ã‰∏ÄÈ°µÊåâÈíÆÁä∂ÊÄÅ
                prevBtn.disabled = currentPage === 1;
                nextBtn.disabled = currentPage === totalPages;
                
                // Ê∏ÖÁ©∫È°µÁ†Å
                pageNumbers.innerHTML = '';
                
                // ËÆ°ÁÆóÊòæÁ§∫ÁöÑÈ°µÁ†ÅËåÉÂõ¥
                let startPage = Math.max(1, currentPage - 2);
                let endPage = Math.min(totalPages, startPage + 4);
                
                if (endPage - startPage < 4) {
                    startPage = Math.max(1, endPage - 4);
                }
                
                // Ê∑ªÂä†Á¨¨‰∏ÄÈ°µÂíåÁúÅÁï•Âè∑
                if (startPage > 1) {
                    addPageNumber(1);
                    if (startPage > 2) {
                        const dots = document.createElement('span');
                        dots.className = 'pagination-info';
                        dots.textContent = '...';
                        pageNumbers.appendChild(dots);
                    }
                }
                
                // Ê∑ªÂä†È°µÁ†Å
                for (let i = startPage; i <= endPage; i++) {
                    addPageNumber(i);
                }
                
                // Ê∑ªÂä†ÁúÅÁï•Âè∑ÂíåÊúÄÂêé‰∏ÄÈ°µ
                if (endPage < totalPages) {
                    if (endPage < totalPages - 1) {
                        const dots = document.createElement('span');
                        dots.className = 'pagination-info';
                        dots.textContent = '...';
                        pageNumbers.appendChild(dots);
                    }
                    addPageNumber(totalPages);
                }
                
                // Ê∑ªÂä†È°µÊï∞‰ø°ÊÅØ
                const info = document.createElement('span');
                info.className = 'pagination-info';
                const startItem = (currentPage - 1) * itemsPerPage + 1;
                const endItem = Math.min(currentPage * itemsPerPage, totalItems);
                info.textContent = `${startItem}-${endItem} / ${totalItems}`;
                pageNumbers.appendChild(info);
                
                function addPageNumber(pageNum) {
                    const pageBtn = document.createElement('button');
                    pageBtn.className = 'page-number';
                    if (pageNum === currentPage) {
                        pageBtn.classList.add('active');
                    }
                    pageBtn.textContent = pageNum;
                    pageBtn.addEventListener('click', () => {
                        currentPage = pageNum;
                        updateDisplay();
                        // ÊªöÂä®Âà∞È°∂ÈÉ®
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    });
                    pageNumbers.appendChild(pageBtn);
                }
            }

            // ÊâßË°åÊêúÁ¥¢ÂíåÁ≠õÈÄâ
            function updateDisplay() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                let filteredByTag = allWorkflows;
                if (activeFilter !== 'All') {
                    filteredByTag = allWorkflows.filter(workflow =>
                        (workflow.labels || '').split(/[,Ôºå]/).map(l => l.trim()).includes(activeFilter)
                    );
                }
                let finalFiltered = filteredByTag;
                if (searchTerm) {
                    finalFiltered = filteredByTag.filter(w =>
                        (w.name.toLowerCase().includes(searchTerm) || (w.labels || '').toLowerCase().includes(searchTerm) || (w.description || '').toLowerCase().includes(searchTerm))
                    );
                }
                
                // ÊêúÁ¥¢Êó∂ÈáçÁΩÆÂà∞Á¨¨‰∏ÄÈ°µ
                if (searchTerm || activeFilter !== 'All') {
                    currentPage = 1;
                }
                
                filteredWorkflows = finalFiltered;
                displayWorkflows(filteredWorkflows);
            }

            // --- ‰∫ã‰ª∂ÁõëÂê¨ ---
            filterTagsContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('filter-tag')) {
                    const currentActive = filterTagsContainer.querySelector('.active');
                    if (currentActive) currentActive.classList.remove('active');
                    e.target.classList.add('active');
                    activeFilter = e.target.dataset.label;
                    updateDisplay();
                }
            });

            searchInput.addEventListener('input', updateDisplay);
            
            // ÂàÜÈ°µÊåâÈíÆ‰∫ã‰ª∂
            document.getElementById('prev-page').addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    updateDisplay();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });
            
            document.getElementById('next-page').addEventListener('click', () => {
                const totalPages = Math.ceil(filteredWorkflows.length / itemsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    updateDisplay();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });

            // --- È°µÈù¢ÂàùÂßãÂä†ËΩΩ ---
            typeWriter(mainTitleEl, 'Workflow Automation Templates', 60);
            
            // Ê£ÄÊü•ÂØÜÁ†ÅÈ™åËØÅÁä∂ÊÄÅ
            checkPasswordStatus();
        });

        // ÂØÜÁ†ÅÈ™åËØÅÁõ∏ÂÖ≥ÂáΩÊï∞
        function checkPassword() {
            const password = document.getElementById('password-input').value;
            const correctPassword = 'nafno8nasdf20fasd24asdf234nhoinlg@dnsfafdinl#sdfad'; // ËÆæÁΩÆÊ≠£Á°ÆÁöÑÂØÜÁ†Å
            
            if (password === correctPassword) {
                // ËÆæÁΩÆÈ™åËØÅÁä∂ÊÄÅÔºå24Â∞èÊó∂ÊúâÊïà
                const expiryTime = new Date().getTime() + (168 * 60 * 60 * 1000);

                // ÈöêËóèÂØÜÁ†ÅÈ™åËØÅÂ±Ç
                document.getElementById('password-overlay').style.display = 'none';
                
                // Âä†ËΩΩ JSON Êï∞ÊçÆ
                loadJSONData();
            } else {
                // ÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
                document.getElementById('error-message').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('error-message').style.display = 'none';
                }, 3000);
            }
        }

        function checkPasswordStatus() {
            const accessData = localStorage.getItem('n8n-access');
            
            if (accessData) {
                const data = JSON.parse(accessData);
                const currentTime = new Date().getTime();
                
                // Ê£ÄÊü•ÊòØÂê¶Âú®ÊúâÊïàÊúüÂÜÖ
                if (data.verified && data.expiry > currentTime) {
                    // Â∑≤È™åËØÅ‰∏îÊú™ËøáÊúüÔºåÁõ¥Êé•ÊòæÁ§∫ÂÜÖÂÆπ
                    document.getElementById('password-overlay').style.display = 'none';
                    loadJSONData();
                } else {
                    // Â∑≤ËøáÊúüÔºåÊ∏ÖÈô§Â≠òÂÇ®
                    localStorage.removeItem('n8n-access');
                }
            }
        }

        // ÁõëÂê¨ÂõûËΩ¶ÈîÆÊèê‰∫§
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('password-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    checkPassword();
                }
            });
        });
        });

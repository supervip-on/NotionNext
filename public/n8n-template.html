<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n8n 工作流模板</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Source+Code+Pro:wght@400;600&display=swap"
        rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0D1117;
            --primary-color: #388BFD;
            /* A slightly brighter, techy blue */
            --font-color: #C9D1D9;
            --font-color-secondary: #8B949E;
            --card-bg-color: rgba(22, 27, 34, 0.8);
            --label-bg-color: rgba(56, 139, 253, 0.1);
            --border-color: rgba(56, 139, 253, 0.2);
            --shadow-color-light: rgba(0, 0, 0, 0.3);
            --shadow-color-heavy: rgba(0, 0, 0, 0.5);
            --grid-color: rgba(56, 139, 253, 0.07);
        }

        @keyframes element-fade-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes grid-pan {
            0% {
                background-position: 0% 0%;
            }

            100% {
                background-position: 50px 50px;
            }
        }

        @keyframes scan-glow {
            from {
                box-shadow: 0 0 0 0px rgba(56, 139, 253, 0);
            }

            to {
                box-shadow: 0 0 0 4px rgba(56, 139, 253, 0.2);
            }
        }

        body {
            font-family: 'Noto Sans SC', 'SF Pro SC', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--font-color);
            margin: 0;
            padding: 0;
            /* Changed padding for full-width background */
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden;
            /* Hide scrollbars from background element */
        }

        .background-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image:
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-pan 8s linear infinite;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            height: 100vh;
            overflow-y: auto;
            padding: 0 2rem;
            /* Restore padding here */
        }

        /* Custom scrollbar */
        .container::-webkit-scrollbar {
            width: 8px;
        }

        .container::-webkit-scrollbar-track {
            background: transparent;
        }

        .container::-webkit-scrollbar-thumb {
            background-color: rgba(56, 139, 253, 0.3);
            border-radius: 4px;
        }

        .container::-webkit-scrollbar-thumb:hover {
            background-color: rgba(56, 139, 253, 0.5);
        }


        header {
            text-align: center;
            padding-top: 4rem;
            margin-bottom: 2rem;
            /* Adjusted margin */
            animation: element-fade-in 0.8s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }

        header h1 {
            font-family: 'Source Code Pro', monospace;
            font-size: clamp(2rem, 6vw, 3rem);
            color: #fff;
            font-weight: 600;
            margin-bottom: 0.5em;
            white-space: nowrap;
            overflow: hidden;
        }

        header p {
            font-size: 1.2rem;
            color: var(--font-color-secondary);
        }

        .upload-section {
            text-align: center;
            margin: 2rem 0;
            animation: element-fade-in 1s cubic-bezier(0.25, 1, 0.5, 1) 0.2s forwards;
            opacity: 0;
        }

        .file-upload-label {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: var(--primary-color);
            color: #fff;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload-label:hover {
            background-color: #0077ED;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(10, 132, 255, 0.2);
        }

        #file-input {
            display: none;
        }

        .main-content {
            display: none;
            /* Hide main content initially */
        }

        .search-box {
            margin: 2rem auto;
            position: relative;
            max-width: 600px;
        }

        #search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--font-color);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            box-sizing: border-box;
            -webkit-appearance: none;
            backdrop-filter: blur(5px);
        }

        #search-input::placeholder {
            color: var(--font-color-secondary);
        }

        #search-input:focus {
            border-color: var(--primary-color);
            background-color: rgba(22, 27, 34, 1);
            animation: scan-glow 0.3s forwards;
        }

        #filter-tags-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 1.5rem;
        }

        .filter-tag {
            background-color: transparent;
            color: var(--font-color-secondary);
            padding: 8px 18px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            font-size: 0.9rem;
            opacity: 0;
            transform: translateY(20px);
            animation: element-fade-in 0.5s ease forwards;
            position: relative;
            margin-bottom: 10px;
        }

        .filter-tag:hover {
            color: #fff;
            border-color: var(--primary-color);
        }

        .filter-tag.active {
            background-color: var(--label-bg-color);
            color: var(--primary-color);
            border-color: var(--primary-color);
            font-weight: 600;
        }

        #results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            padding-bottom: 4rem;
            /* Ensure last row is visible */
        }

        .workflow-card {
            background: var(--card-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px var(--shadow-color-light);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1), box-shadow 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            opacity: 0;
            animation: element-fade-in 0.5s ease forwards;
            position: relative;
            backdrop-filter: blur(5px);
            overflow: hidden;
        }

        .workflow-card::before,
        .workflow-card::after {
            /* Scanline effect */
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary-color);
            opacity: 0.6;
            transform: scaleX(0);
            transition: transform 0.4s cubic-bezier(0.6, 0.01, 0, 1);
        }

        .workflow-card::before {
            top: 0;
            transform-origin: left;
        }

        .workflow-card::after {
            bottom: 0;
            transform-origin: right;
        }

        .workflow-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px var(--shadow-color-heavy);
        }

        .workflow-card:hover::before,
        .workflow-card:hover::after {
            transform: scaleX(1);
        }

        .workflow-card h3 {
            font-family: 'Source Code Pro', monospace;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.1rem;
            color: var(--font-color);
            font-weight: 600;
            word-break: break-all;
        }

        .workflow-card .labels {
            margin-bottom: 15px;
            flex-wrap: wrap;
            display: flex;
            gap: 8px;
        }

        .workflow-card .label {
            background-color: var(--label-bg-color);
            color: var(--primary-color);
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .workflow-card p {
            margin-bottom: 0;
            font-size: 0.95em;
            color: var(--font-color-secondary);
            flex-grow: 1;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            font-size: 1.2em;
            padding: 50px;
            color: var(--font-color-secondary);
            background-color: var(--card-bg-color);
            border-radius: 12px;
            border: 1px dashed var(--border-color);
        }

        .pagination-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 2rem 0;
            padding: 1rem 0;
        }

        .pagination-btn {
            padding: 8px 16px;
            background-color: var(--card-bg-color);
            color: var(--font-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .pagination-btn:hover:not(:disabled) {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-numbers {
            display: flex;
            gap: 5px;
        }

        .page-number {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--card-bg-color);
            color: var(--font-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .page-number:hover {
            background-color: rgba(56, 139, 253, 0.1);
            border-color: var(--primary-color);
        }

        .page-number.active {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: #fff;
        }

        .pagination-info {
            color: var(--font-color-secondary);
            font-size: 0.9rem;
            margin: 0 1rem;
        }

        footer {
            text-align: center;
            margin-top: 4rem;
            padding: 2rem 0;
            border-top: 1px solid var(--border-color);
            color: var(--font-color-secondary);
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div class="background-grid"></div>
    <div class="container">
        <header>
            <h1 id="main-title"></h1>
            <p id="sub-title">正在加载工作流模板数据...</p>
        </header>

        <div class="upload-section" id="upload-section" style="display: none;">
            <label for="file-input" class="file-upload-label">选择文件</label>
            <input type="file" id="file-input" accept=".xlsx, .xls, .csv">
        </div>

        <div class="main-content" id="main-content" style="display: block;">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="搜索名称, 标签, 用例...">
            </div>
            <div id="filter-tags-container"></div>
        </div>

        <main id="results-container"></main>
        
        <!-- 分页导航 -->
        <div id="pagination-container" class="pagination-container">
            <button id="prev-page" class="pagination-btn">上一页</button>
            <div id="page-numbers" class="page-numbers"></div>
            <button id="next-page" class="pagination-btn">下一页</button>
        </div>

        <footer>
            <p>更多AI资料，请关注公众号：MYAIGC，如需定制 AI 工作流，添加微信：myaigcpro</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- 元素引用 ---
            const mainTitleEl = document.getElementById('main-title');
            const subTitleEl = document.getElementById('sub-title');
            const fileInput = document.getElementById('file-input');
            const uploadSection = document.getElementById('upload-section');
            const mainContent = document.getElementById('main-content');
            const searchInput = document.getElementById('search-input');
            const resultsContainer = document.getElementById('results-container');
            const totalCountSpan = document.createElement('span'); // Create span dynamically
            const filterTagsContainer = document.getElementById('filter-tags-container');

            let allWorkflows = [];
            let activeFilter = 'All';
            let currentPage = 1;
            let itemsPerPage = 50;
            let filteredWorkflows = [];

            // --- 函数 ---

            // 标题打字机效果
            function typeWriter(element, text, speed = 100) {
                let i = 0;
                element.innerHTML = '';
                function type() {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(type, speed);
                    }
                }
                type();
            }

            // 加载 JSON 数据
            function loadJSONData() {
                // 尝试多个可能的路径
                const possiblePaths = [
                    './data/n8n-workflows.json',
                    '/data/n8n-workflows.json',
                    'data/n8n-workflows.json'
                ];
                
                let pathIndex = 0;
                
                function tryLoadData() {
                    if (pathIndex >= possiblePaths.length) {
                        console.error('所有路径都尝试失败');
                        subTitleEl.textContent = '数据加载失败，请确保通过服务器访问此页面';
                        return;
                    }
                    
                    const currentPath = possiblePaths[pathIndex];
                    console.log('尝试路径:', currentPath);
                    
                    fetch(currentPath)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`路径 ${currentPath} 加载失败`);
                            }
                            return response.json();
                        })
                        .then(data => {
                            allWorkflows = data;
                            // 初始化应用
                            initializeApp();
                        })
                        .catch(error => {
                            console.error(`路径 ${currentPath} 加载失败:`, error);
                            pathIndex++;
                            tryLoadData(); // 尝试下一个路径
                        });
                }
                
                tryLoadData();
            }

            // 应用初始化
            function initializeApp() {
                // 更新 UI
                subTitleEl.innerHTML = `共 <span id="total-count">${allWorkflows.length}</span> 个模板，实时筛选`;

                // 运行显示逻辑
                createFilterTags();
                updateDisplay();
            }

            // 渲染工作流卡片
            function displayWorkflows(workflows) {
                resultsContainer.innerHTML = '';
                if (workflows.length === 0) {
                    resultsContainer.innerHTML = `<div class="no-results"><p>未找到匹配的模板。</p><p>请尝试其他关键词或筛选标签。</p></div>`;
                    document.getElementById('pagination-container').style.display = 'none';
                    return;
                }
                
                // 计算分页
                const totalPages = Math.ceil(workflows.length / itemsPerPage);
                const startIndex = (currentPage - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;
                const currentPageWorkflows = workflows.slice(startIndex, endIndex);
                
                // 渲染当前页的卡片
                const fragment = document.createDocumentFragment();
                currentPageWorkflows.forEach((workflow, index) => {
                    const card = document.createElement('div');
                    card.className = 'workflow-card';
                    card.style.animationDelay = `${index * 50}ms`;
                    const labelsHtml = (workflow.labels || '').split(/[,，]/)
                        .map(label => label.trim() ? `<span class="label">${label.trim()}</span>` : '')
                        .join('');
                    card.innerHTML = `<h3>${workflow.name}</h3><div class="labels">${labelsHtml}</div><p>${workflow.description}</p>`;
                    fragment.appendChild(card);
                });
                resultsContainer.appendChild(fragment);
                
                // 渲染分页导航
                renderPagination(totalPages, workflows.length);
            }

            // 生成并渲染筛选标签
            function createFilterTags() {
                filterTagsContainer.innerHTML = '';
                const labelCounts = allWorkflows
                    .flatMap(w => (w.labels || '').split(/[,，]/).map(l => l.trim()).filter(l => l))
                    .reduce((acc, label) => {
                        acc[label] = (acc[label] || 0) + 1;
                        return acc;
                    }, {});

                const topLabels = Object.entries(labelCounts)
                    .sort(([, countA], [, countB]) => countB - countA)
                    .slice(0, 20)
                    .map(([label]) => label);

                const displayLabels = ['All', ...topLabels];

                displayLabels.forEach((label, index) => {
                    const tag = document.createElement('button');
                    tag.className = 'filter-tag';
                    tag.textContent = label;
                    tag.dataset.label = label;
                    tag.style.animationDelay = `${index * 40}ms`;
                    if (label === activeFilter) tag.classList.add('active');
                    filterTagsContainer.appendChild(tag);
                });
            }

            // 渲染分页导航
            function renderPagination(totalPages, totalItems) {
                const paginationContainer = document.getElementById('pagination-container');
                const prevBtn = document.getElementById('prev-page');
                const nextBtn = document.getElementById('next-page');
                const pageNumbers = document.getElementById('page-numbers');
                
                // 如果只有一页，隐藏分页
                if (totalPages <= 1) {
                    paginationContainer.style.display = 'none';
                    return;
                }
                
                paginationContainer.style.display = 'flex';
                
                // 更新上一页/下一页按钮状态
                prevBtn.disabled = currentPage === 1;
                nextBtn.disabled = currentPage === totalPages;
                
                // 清空页码
                pageNumbers.innerHTML = '';
                
                // 计算显示的页码范围
                let startPage = Math.max(1, currentPage - 2);
                let endPage = Math.min(totalPages, startPage + 4);
                
                if (endPage - startPage < 4) {
                    startPage = Math.max(1, endPage - 4);
                }
                
                // 添加第一页和省略号
                if (startPage > 1) {
                    addPageNumber(1);
                    if (startPage > 2) {
                        const dots = document.createElement('span');
                        dots.className = 'pagination-info';
                        dots.textContent = '...';
                        pageNumbers.appendChild(dots);
                    }
                }
                
                // 添加页码
                for (let i = startPage; i <= endPage; i++) {
                    addPageNumber(i);
                }
                
                // 添加省略号和最后一页
                if (endPage < totalPages) {
                    if (endPage < totalPages - 1) {
                        const dots = document.createElement('span');
                        dots.className = 'pagination-info';
                        dots.textContent = '...';
                        pageNumbers.appendChild(dots);
                    }
                    addPageNumber(totalPages);
                }
                
                // 添加页数信息
                const info = document.createElement('span');
                info.className = 'pagination-info';
                const startItem = (currentPage - 1) * itemsPerPage + 1;
                const endItem = Math.min(currentPage * itemsPerPage, totalItems);
                info.textContent = `${startItem}-${endItem} / ${totalItems}`;
                pageNumbers.appendChild(info);
                
                function addPageNumber(pageNum) {
                    const pageBtn = document.createElement('button');
                    pageBtn.className = 'page-number';
                    if (pageNum === currentPage) {
                        pageBtn.classList.add('active');
                    }
                    pageBtn.textContent = pageNum;
                    pageBtn.addEventListener('click', () => {
                        currentPage = pageNum;
                        updateDisplay();
                        // 滚动到顶部
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    });
                    pageNumbers.appendChild(pageBtn);
                }
            }

            // 执行搜索和筛选
            function updateDisplay() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                let filteredByTag = allWorkflows;
                if (activeFilter !== 'All') {
                    filteredByTag = allWorkflows.filter(workflow =>
                        (workflow.labels || '').split(/[,，]/).map(l => l.trim()).includes(activeFilter)
                    );
                }
                let finalFiltered = filteredByTag;
                if (searchTerm) {
                    finalFiltered = filteredByTag.filter(w =>
                        (w.name.toLowerCase().includes(searchTerm) || (w.labels || '').toLowerCase().includes(searchTerm) || (w.description || '').toLowerCase().includes(searchTerm))
                    );
                }
                
                // 搜索时重置到第一页
                if (searchTerm || activeFilter !== 'All') {
                    currentPage = 1;
                }
                
                filteredWorkflows = finalFiltered;
                displayWorkflows(filteredWorkflows);
            }

            // --- 事件监听 ---
            filterTagsContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('filter-tag')) {
                    const currentActive = filterTagsContainer.querySelector('.active');
                    if (currentActive) currentActive.classList.remove('active');
                    e.target.classList.add('active');
                    activeFilter = e.target.dataset.label;
                    updateDisplay();
                }
            });

            searchInput.addEventListener('input', updateDisplay);
            
            // 分页按钮事件
            document.getElementById('prev-page').addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    updateDisplay();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });
            
            document.getElementById('next-page').addEventListener('click', () => {
                const totalPages = Math.ceil(filteredWorkflows.length / itemsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    updateDisplay();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });

            // --- 页面初始加载 ---
            typeWriter(mainTitleEl, 'Workflow Automation Templates', 60);
            
            // 自动加载 JSON 数据
            loadJSONData();
        });
    </script>
</body>

</html>
